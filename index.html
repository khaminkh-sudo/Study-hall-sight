<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />

  <title>سالن مطالعه آرام</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>سالن مطالعه آرام</h1>
    <nav>
      <a href="#about">درباره ما</a>
      <a href="#reserve">رزرو</a>
      <a href="#contact">تماس با ما</a>
    </nav>
  </header>

  <section id="about">
    <h2>درباره سالن</h2>
    <p>محیطی آرام، نور مناسب، میزهای اختصاصی و اینترنت رایگان برای مطالعه‌ی مؤثر.</p>
  </section>

  <section id="reserve">
    <h2>رزرو آنلاین</h2>
    <form id="reservationForm">
      <label>نام:</label>
      <input type="text" required />
      <label>تاریخ:</label>
      <input type="date" required />
      <label>ساعت:</label>
      <input type="time" required />
      <button type="submit">ثبت رزرو</button>
    </form>
    <div id="confirmation"></div>
  </section>

  <section id="contact">
    <h2>تماس با ما</h2>
    <p>آدرس: تهران، خیابان مثال، پلاک ۱۲۳</p>
    <p>تلفن: 021-12345678</p>
  </section>

  <footer>
    <p>© 2025 سالن مطالعه آرام</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
